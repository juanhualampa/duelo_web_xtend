<!DOCTYPE html>
<html lang="es" ng-app="duelosApp">
  <head>
	<title>Pruebita Interfaces</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	<script src="lib/angular.min.js"></script>
	<link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="js/app.js"></script>  
  	<script src="js/service.js"></script>  
  	<script src="js/controllers.js"></script>  
  </head>
 
  <body data-ng-controller="DatosPersonajeController">
  	<div align="center" >
  		<h1>Seleccione un personaje para el duelo</h1>
  	</div>

	
	<div class="container">
		<div class="row">

			<div class="col-xs-6 col-md-4 left-container">
				<form class="well well-lg">
					<div class="row" > 
						<div class="col-xs-6 col-md-6 center-container" ng-repeat=" personaje in datos.personajes">
						     <img class="img-responsive btn" ng-src={{personaje.source}} 
						     ng-click= "changeLink(img)">
						     <br>
						</div>					
					</div>
				</form>
			</div>
		  <div class="col-xs-6 col-md-4 center-container" id="detailsPane">
		  	<form class="well well-lg">
		      <img class="img-responsive" ng-src={{imagenSeleccionada.source}} id="itemDetail">
		    </form>
			</div>
			
			<div class="col-xs-6 col-md-4">
				
				<form class="well well-lg">
					<div class="row" ng-repeat=" (key,value) in personajeBindeado" >
						
						<div class="col-xs-6 col-md-6">
			              	<label for="Especialidades">{{key}}</label>
						</div>
						
						<div class="col-xs-6 col-md-6">
				  			<label ng-repeat= "val in value">{{val}}</label>
						</div>						
					</div>

					<h3 align="center">JUGAR</h3>				
					
					<div class="form-group" >
      					<button type="submit" class="btn btn-default form-control" ng-repeat="posicion in datos.posicionesDuelos">
             			 	{{posicion.nombre}}
      					</button>      					
					</div>					
				
					<h3 align="center">STATS</h3>							
					
					<div class="row">											
						<table>
							<tr ng-repeat=" (key,value) in estadisticasPersonajeBindeado">
								<td > {{key}} </td>
								<td > {{value}} </td>													
							</tr>						
						</table>						
					</div>
					
				</form>
			</div>
		</div>
    </div>
	<!-- 
	<script src="//code.jquery.com/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>	
	 -->
  </body>
</html>
