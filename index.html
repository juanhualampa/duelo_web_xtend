<!DOCTYPE html>
<html lang="es" ng-app="duelosApp">
  <head>
	<title>Pruebita Interfaces</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	<script src="/home/luciano/node_modules/angular-filter/dist/angular-filter.js"></script>
	 
	 <script src="/home/luciano/node_modules/angular/angular.min.js"></script>
	<link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
 
  <body data-ng-controller="DatosPersonajeController">
  	<div align="center" >
  		<h1>Seleccione un personaje para el duelo</h1>
  	</div>

	
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<form class="well well-lg">
					<div class="row" ng-repeat=" image in images groupBy:2">
						<div class="col-xs-6 col-md-6" ng-repeat=" img in image">
							<div>
								<a href="#"><img class="img-responsive" ng-src={{img}} ng-show='img' alt="pudge"></a>								
							</div>
						</div>					
					</div>
				</form>
			</div>
		  	<div class="col-xs-6 col-md-4" id="detailsPane">
		  		<form class="well well-lg">
		        	<a href="#"><img class="img-responsive" src="assets/images/blank-detail.jpg" id="itemDetail"></a>
		        </form>
			</div>
			
			<div class="col-xs-6 col-md-4">
				
				<form class="well well-lg">
					<div class="row" ng-repeat=" (key,value) in personajeBindeado" >
						
						<div class="col-xs-6 col-md-6">
			              	<label for="Especialidades">{{key}}</label>
						</div>
						
						<div class="col-xs-6 col-md-6">
				  			<label ng-repeat= "val in value">{{val}}</label>
						</div>						
					</div>

					<h3 align="center">JUGAR</h3>				
					
					<div class="form-group">
      					<button type="submit" class="btn btn-default form-control"
      					ng-repeat= "pos in posiciones">
             			 	{{pos}}
      					</button>
					</div>					
				
					<h3 align="center">STATS</h3>							
					
					<div class="row">											
						<table>
							<tr ng-repeat=" (key,value) in estadisticasPersonajeBindeado">
								<td > {{key}} </td>
								<td > {{value}} </td>													
							</tr>						
						</table>						
					</div>
					
				</form>
			</div>
		</div>
    </div>

 	<script src="//code.jquery.com/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/app.js"></script>
  </body>
</html>
